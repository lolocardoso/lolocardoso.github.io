<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carta pra minha princesa</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="happy-message" id="happy-message">
    <img src="./img/bb9eec3cf13ac96ee3e10b353d8931ea.gif" alt="">
    <p class="valentine">Então vamos ver um filminho hoje!</p>
</div> 
<div class="envlope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <p class="words line1">Oi Julia,</p>
            <p class="words line2">Te acho muito linda</p>
            <p class="words line3">Me da uma chance?</p>
            <p class="words line4">Lorenzo</p>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>
<div class="reset valentine-button" id="button-container" style="display: none;">
    <button id="open">Sim</button>
    <button id="reset">Não</button>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
